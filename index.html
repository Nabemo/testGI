<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Cosmic Stars Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --main-color: #7b2cbf;
            --secondary-color: #e0aaff;
            --bg-color: #10002b;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: white;
            font-family: 'Arial', sans-serif;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(123, 44, 191, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(224, 170, 255, 0.1) 0%, transparent 25%);
        }
        
        .container {
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            padding: 20px 0;
            background: rgba(16, 0, 43, 0.7);
            border-radius: 15px;
            border: 1px solid var(--main-color);
        }
        
        h1 {
            color: var(--secondary-color);
            text-shadow: 0 0 10px rgba(224, 170, 255, 0.5);
            font-size: 2.5rem;
            margin: 0;
        }
        
        .balance {
            background: rgba(123, 44, 191, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin: 15px 0;
            border: 1px solid var(--secondary-color);
            font-weight: bold;
        }
        
        .stars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .star-item {
            background: rgba(32, 0, 64, 0.6);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(123, 44, 191, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .star-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(123, 44, 191, 0.3);
            border-color: var(--secondary-color);
        }
        
        .star-emoji {
            font-size: 3rem;
            margin: 10px 0;
            text-shadow: 0 0 15px var(--secondary-color);
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        
        .star-name {
            font-weight: bold;
            margin: 10px 0;
            color: var(--secondary-color);
        }
        
        .star-price {
            color: white;
            font-weight: bold;
            background: rgba(123, 44, 191, 0.5);
            padding: 5px 10px;
            border-radius: 10px;
            display: inline-block;
        }
        
        .buy-btn {
            background: linear-gradient(135deg, var(--main-color), var(--secondary-color));
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            margin-top: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .buy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(224, 170, 255, 0.5);
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü */
        .particle {
            position: absolute;
            background-color: rgba(224, 170, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        
        /* Fragment API —Å—Ç–∏–ª–∏ */
        .fragment-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            color: #00c6ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="fragment-badge">Powered by Fragment</div>
            <h1>Cosmic Stars</h1>
            <div class="balance">
                –í–∞—à –±–∞–ª–∞–Ω—Å: <span id="balance">0</span> ‚≠ê
            </div>
        </header>
        
        <div class="stars-grid" id="starsGrid">
            <!-- –¢–æ–≤–∞—Ä—ã –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
        </div>
    </div>
    
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        // –î–∞–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä–æ–≤ (–º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ –∑–∞–ø—Ä–æ—Å –∫ –≤–∞—à–µ–º—É API)
        const starProducts = [
            { id: 1, name: "–ú–∞–ª–∞—è –∑–≤–µ–∑–¥–∞", emoji: "‚≠ê", price: 10, fragment_id: "star1" },
            { id: 2, name: "–ó–≤–µ–∑–¥–∞-–≥–∏–≥–∞–Ω—Ç", emoji: "üåü", price: 30, fragment_id: "star2" },
            { id: 3, name: "–ú–ª–µ—á–Ω—ã–π –ø—É—Ç—å", emoji: "üåå", price: 100, fragment_id: "star3" },
            { id: 4, name: "–ü–∞–¥–∞—é—â–∞—è –∑–≤–µ–∑–¥–∞", emoji: "üå†", price: 50, fragment_id: "star4" },
            { id: 5, name: "–°–æ–∑–≤–µ–∑–¥–∏–µ", emoji: "üîØ", price: 150, fragment_id: "star5" },
            { id: 6, name: "–ó–≤–µ–∑–¥–∞ —Å—É–¥—å–±—ã", emoji: "‚òÑÔ∏è", price: 200, fragment_id: "star6" }
        ];
        
        // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–µ –¥–∞–Ω–Ω—ã–µ
        let userBalance = 0;
        
        // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã
        function createParticles() {
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 3 + 1;
                const posX = Math.random() * 100;
                const duration = Math.random() * 10 + 5;
                const delay = Math.random() * 5;
                const opacity = Math.random() * 0.5 + 0.3;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `100vh`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.opacity = opacity;
                
                document.body.appendChild(particle);
            }
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã
        function renderProducts() {
            const grid = document.getElementById('starsGrid');
            grid.innerHTML = '';
            
            starProducts.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'star-item';
                productElement.innerHTML = `
                    <div class="star-emoji">${product.emoji}</div>
                    <div class="star-name">${product.name}</div>
                    <div class="star-price">${product.price} ‚≠ê</div>
                    <button class="buy-btn" data-id="${product.id}" data-fragment="${product.fragment_id}">–ö—É–ø–∏—Ç—å —á–µ—Ä–µ–∑ Fragment</button>
                `;
                grid.appendChild(productElement);
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
            document.getElementById('balance').textContent = userBalance;
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–∫—É–ø–∫–∏
        function handleBuy(event) {
            if (event.target.classList.contains('buy-btn')) {
                const productId = event.target.getAttribute('data-id');
                const fragmentId = event.target.getAttribute('data-fragment');
                const product = starProducts.find(p => p.id == productId);
                
                // –û—Ç–∫—Ä—ã–≤–∞–µ–º Fragment –¥–ª—è –æ–ø–ª–∞—Ç—ã
                Telegram.WebApp.openInvoice({
                    slug: fragmentId
                }, (status) => {
                    if (status === 'paid') {
                        userBalance += product.price;
                        renderProducts();
                        alert(`–í—ã –∫—É–ø–∏–ª–∏ ${product.name}!`);
                    }
                });
            }
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            renderProducts();
            document.getElementById('starsGrid').addEventListener('click', handleBuy);
            
            // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –±–∞–ª–∞–Ω—Å —É Fragment API
            fetch('https://api.fragment.com/balance', {
                headers: { 'Authorization': 'Bearer YOUR_API_KEY' }
            })
            .then(response => response.json())
            .then(data => {
                userBalance = data.balance;
                renderProducts();
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —á–∞—Å—Ç–∏—Ü—ã –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
            setInterval(createParticles, 30000);
        });
    </script>
</body>
</html>
