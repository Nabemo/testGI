<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор TON</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .calculator {
            background: rgba(20, 20, 20, 0.8);
            border-radius: 15px;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
            backdrop-filter: blur(5px);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #111;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #00ff88;
        }
        
        .result {
            margin-top: 25px;
            padding: 15px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 10px;
            border-left: 3px solid #00ff88;
        }
        
        .result-value {
            font-size: 24px;
            color: #00ff88;
            margin: 10px 0;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>G-I SHOPSTARS</h1>
    
    <div class="calculator">
        <div class="input-group">
            <label for="ton-amount">Сумма в TON:</label>
            <input type="number" id="ton-amount" placeholder="Введите количество TON" step="0.01">
        </div>
        
        <div class="input-group">
            <label for="ton-price">Курс TON в рублях:</label>
            <input type="number" id="ton-price" placeholder="Текущий курс (например, 250)" value="250" step="0.01">
        </div>
        
        <div class="input-group">
            <label for="star-price">Цена 1 звезды в рублях:</label>
            <input type="number" id="star-price" placeholder="Цена звезды" value="100" step="0.01">
        </div>
        
        <div class="result">
            <div>Вы получите:</div>
            <div class="result-value" id="stars-result">0 ⭐</div>
            <div id="rubles-result">0 рублей</div>
        </div>
    </div>
    
    <script>
        // Инициализация Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        // Создаем частицы
        function createParticles() {
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 3 + 1;
                const posX = Math.random() * 100;
                const duration = Math.random() * 15 + 10;
                const delay = Math.random() * 5;
                const opacity = Math.random() * 0.5 + 0.3;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `100vh`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.opacity = opacity;
                
                document.body.appendChild(particle);
            }
        }
        
        // Расчет результатов
        function calculate() {
            const tonAmount = parseFloat(document.getElementById('ton-amount').value) || 0;
            const tonPrice = parseFloat(document.getElementById('ton-price').value) || 0;
            const starPrice = parseFloat(document.getElementById('star-price').value) || 0;
            
            const rubles = tonAmount * tonPrice;
            const stars = Math.floor(rubles / starPrice);
            
            document.getElementById('stars-result').textContent = `${stars} ⭐`;
            document.getElementById('rubles-result').textContent = `${rubles.toFixed(2)} рублей`;
        }
        
        // Слушатели изменений
        document.getElementById('ton-amount').addEventListener('input', calculate);
        document.getElementById('ton-price').addEventListener('input', calculate);
        document.getElementById('star-price').addEventListener('input', calculate);
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            calculate();
            
            // Обновляем частицы каждые 30 секунд
            setInterval(createParticles, 30000);
        });
    </script>
</body>
</html>
